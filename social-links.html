    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #000428 0%, #01172a 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .title {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #008cff;
        }
        
        .link-card {
            background: rgba(0, 10, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 200, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 200, 255, 0.5);
            border-color: rgba(0, 200, 255, 0.7);
        }
        
        .youtube { background: linear-gradient(45deg, #FF0000, #FF5E62); }
        .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80); }
        .tiktok { background: linear-gradient(45deg, #010101, #25F4EE, #FE2C55); }
        .github { background: linear-gradient(45deg, #24292e, #3a3a3a); }
        .portfolio { background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); }
        
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        #satellite {
            position: absolute;
            width: 50px;
            height: 20px;
            background: linear-gradient(90deg, #555, #999);
            border-radius: 10px;
            animation: orbit 30s linear infinite;
            transform-origin: 50% 50%;
        }
        
        #satellite:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 30px;
            background: #777;
            left: 10px;
            top: -15px;
            border-radius: 5px;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        
        .comet {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(90deg, rgba(255,255,255,0), #fff);
            border-radius: 50%;
            filter: blur(1px);
            animation: comet 15s linear infinite;
        }
        
        @keyframes comet {
            0% {
                transform: translate(-100px, -100px);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(100vh + 100px));
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Create stars
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                stars.appendChild(star);
            }
        }
        
        // 3D Space Scene with Three.js
        function init3DSpace() {
    const canvas = document.getElementById('space-canvas');
    
    // Scene
    const scene = new THREE.Scene();
    
    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;
    
    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvas.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Moon Texture
    const textureLoader = new THREE.TextureLoader();
    const moonTexture = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/17271/lroc_color_poles_1k.jpg');
    const moonBump = textureLoader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/17271/ldem_3_8bit.jpg');

    // Moon Geometry
    const moonGeometry = new THREE.SphereGeometry(3, 64, 64);
    const moonMaterial = new THREE.MeshPhongMaterial({
        map: moonTexture,
        bumpMap: moonBump,
        bumpScale: 0.05,
        specular: 0x333333,
        shininess: 1
    });
    
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    scene.add(moon);

    // Stars Background
    const starsGeometry = new THREE.BufferGeometry();
    const starsMaterial = new THREE.PointsMaterial({
        color: 0xFFFFFF,
        size: 0.1
    });

    const starsVertices = [];
    for(let i = 0; i < 5000; i++) {
        starsVertices.push(
            THREE.MathUtils.randFloatSpread(1000),
            THREE.MathUtils.randFloatSpread(1000),
            THREE.MathUtils.randFloatSpread(1000)
        );
    }

    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
    const starField = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(starField);

    // Mouse Interaction
    document.addEventListener('mousemove', (e) => {
        const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        
        moon.rotation.x = mouseY * 0.5;
        moon.rotation.y = mouseX * 0.5;
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        moon.rotation.y += 0.002;
        renderer.render(scene, camera);
    }

    // Handle Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
}


        
        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            createStars();
            init3DSpace();
        });
    </script>
